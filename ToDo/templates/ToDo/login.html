{% extends "ToDo/index.html" %}

{% block body %}
    
    <div class="bg-white shadow-xl rounded-lg w-full max-w-sm p-8">
        <!-- Logo / App name -->
        <h1 class="text-3xl font-bold text-indigo-700 text-center mb-6">WhatsToDO?</h1>

        <!-- errors validation -->
        {% if message %}
        <p class="text-red-600 pb-2">{{ message }}</p>
        {% endif %}

        <!-- login form -->
    <form action="{% url "login" %}" method="post">
        {% csrf_token %}
        <!-- username form -->
        <div class="mb-4">
            <label class="block text-sm font-medium text-slate-700 mb-1">Username</label>
            <input type="text" name="username" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600">
        </div>
        <!-- Password form -->
        <div class="mb-4">
            <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
            <input type="password" name="password" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600">
        </div>
        <!-- login button -->
        <button type="submit" class="w-full py-2 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-500 transition">
                Log In
        </button>
        <!-- link to signup -->
        <p class="text-center text-sm text-slate-600 mt-4">
            Don't have an account?
            <a href="{% url 'signup' %}" class="text-indigo-600 hover:underline">Sign Up</a>
        </p>
    </div>
    </form>
{% endblock body %}
