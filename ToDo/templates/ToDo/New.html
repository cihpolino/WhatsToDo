{% extends "ToDo/index.html" %}

{% block body %}
    {% comment %} <h1>create a new task</h1>
    <form action="{% url "task-New" %}" method="post">
        {% csrf_token %}
        <input type="text" placeholder="name" name="name">
        <input type="text" placeholder="description" name="description">
        <input type="submit" value="create">
    </form> {% endcomment %}
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-8">
    
    <!-- Header -->
    <h1 class="text-3xl font-bold text-gray-900 mb-6 text-center">
      Create a New Task
    </h1>

    <!-- Form -->
    <form action="{% url 'task-New' %}" method="post" class="flex flex-col space-y-4">
  {% csrf_token %}

  <!-- Task Name -->
  <input type="text" name="name" placeholder="Task Name"
    class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-900"
    required>

  <!-- Task Description -->
  <textarea name="description" placeholder="Task Description" rows="3"
    class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-900 resize-y"
    required></textarea>

  <!-- Submit Button -->
  <input type="submit" value="Create"
    class="p-3 bg-green-500 hover:bg-green-600 text-white rounded-lg font-semibold cursor-pointer transition duration-300">
</form>

    <!-- Optional: Back button -->
    <div class="mt-4 text-center">
      <a href="{% url 'tasks' %}" class="text-indigo-700 hover:text-indigo-900 font-medium">‚Üê Back to Tasks</a>
    </div>

  </div>
{% endblock body %}
